<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo con colores DHL</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo personalizado para el botón de escaneo */
    .btn-escaneo {
      background-color: #FFD200; /* Amarillo DHL */
      border-color: #FFD200; /* Amarillo DHL */
      color: #ffffff; /* Blanco */
    }
    /* Estilo para el botón de escaneo cuando se activa */
    .btn-escaneo:active, .btn-escaneo:focus {
      background-color: #FFD200; /* Amarillo DHL */
      border-color: #FFD200; /* Amarillo DHL */
      color: #ffffff; /* Blanco */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <button id="btnScan" type="button" class="btn btn-lg btn-escaneo btn-block">Escanear</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de JavaScript de Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Agrega un evento clic al botón de escaneo para cambiar su color cuando se hace clic en él
    document.getElementById("btnScan").addEventListener("click", function() {
      this.classList.remove("btn-escaneo"); // Elimina la clase de estilo personalizado
      this.classList.add("btn-warning"); // Cambia el color del botón a amarillo de Bootstrap
    });
  </script>
</body>
</html>
